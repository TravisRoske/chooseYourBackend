  <script>
      const url = "http://localhost:8080/ts/postgres/query/";



      //maybe only render the console once this promise resolves/////////
      let userid = ""
      getUserid().then((result) => userid = result)

      //Get a userid from the server, trying the saved userid first
      function getUserid() {
          const idurl = "http://localhost:8081/assignid/"//////////////
          let headers = {}
          const currid = localStorage.getItem("userid")
          console.log(currid)

          let prom = new Promise((resolve, reject) => {
            //   if(currid && currid != "null" && currid != "undefined" ) {
            //       resolve(currid)
            //   }
            console.log(idurl + currid)
              fetch(idurl + currid, {
                  method : "GET",
                  headers : headers
              })
              .then((response) => {
                  return response.json()
              })
              .then((result) => {
                  localStorage.setItem("userid", result.userid)
                  resolve(result.userid)
              })    
              .catch((err) => {
                  console.log(err)
                  reject()
              })
          })
          return prom
      }



      async function getRecord() {
          console.log(userid)

          const idInput = document.querySelector('#id').value;
          let idString = ''
          if(idInput){
              idString = '?objectid=' + idInput
          }
          fetch(url + userid + idString, {
              method: 'GET'
          })
          .then((response) => {
              return response.json()
          })
          .then((result) => {
              console.log(result)
              deleteAllRows()
              display(result)
          })
      }

      async function createRecord() {

          const firstNameInput = document.querySelector('#firstName').value;
          const lastNameInput = document.querySelector('#lastName').value;
          const usernameInput = document.querySelector('#username').value;
          const passwordInput = document.querySelector('#password').value;
          console.log("VALS", firstNameInput, lastNameInput, usernameInput, passwordInput)

          fetch(url + userid, {
              method: 'POST',
              headers: {
                  "Content-Type": "application/json"
              },
              body : JSON.stringify({
                  "firstName": firstNameInput, 
                  "lastName":  lastNameInput, 
                  "userName":  usernameInput,
                  "password":  passwordInput
              })
          })
          .then((response) => {
              return response.json()
          })
          .then((result) => {
              console.log(result)
              display(result)
          })
      }

      async function updateRecord() {

          const firstNameInput = document.querySelector('#firstName').value;
          const lastNameInput = document.querySelector('#lastName').value;
          const usernameInput = document.querySelector('#username').value;
          const passwordInput = document.querySelector('#password').value;
          const idInput = document.querySelector('#id').value;
          let idString = ''
          if(idInput){
              idString = '?objectid=' + idInput
          }

          fetch(url + userid + idString, {
              method: 'PUT',
              headers: {
                  "Content-Type": "application/json"
              },
              body : JSON.stringify({
                  "firstName": firstNameInput, 
                  "lastName":  lastNameInput, 
                  "userName":  usernameInput,
                  "password":  passwordInput
              })
          })
          .then((response) => {
              return response.json()
          })
          .then((result) => {
              console.log(result)
              display(result)
          })
      }

      async function deleteRecord() {

          const idInput = document.querySelector('#id').value;
          let idString = ''
          if(idInput){
              idString = '?objectid=' + idInput
          }
          fetch(url + userid + idString, {
              method: 'DELETE'
          })
          .then((response) => {
              return response.json()
          })
          .then((result) => {
              console.log(result)
              display(result)
          })
      }



      function display(data){        
          for(let row of data){
              const { id, firstname, lastname, username, password } = row
              addRow(id, firstname, lastname, username, password)
          }
      }


  </script>

    <script type="module" src="/src/main.ts"></script>
    <script>

        function addRow(idValue, firstNameValue, lastNameValue, usernameValue, passwordValue) {

            // Get the table body
            var tbody = document.getElementById('displyTable');

            // Create a new row
            var newRow = document.createElement('tr');

            // Create cells for each column
            var idCell = document.createElement('td');
            var firstNameCell = document.createElement('td');
            var lastNameCell = document.createElement('td');
            var usernameCell = document.createElement('td');
            var passwordCell = document.createElement('td');

            // Set the text content of each cell
            idCell.innerHTML = idValue;
            firstNameCell.innerHTML = firstNameValue;
            lastNameCell.innerHTML = lastNameValue;
            usernameCell.innerHTML = usernameValue;
            passwordCell.innerHTML = passwordValue;

            // Append the cells to the new row
            newRow.appendChild(idCell);
            newRow.appendChild(firstNameCell);
            newRow.appendChild(lastNameCell);
            newRow.appendChild(usernameCell);
            newRow.appendChild(passwordCell);

            // Append the new row to the table body
            tbody.appendChild(newRow);
        }

        function deleteRow(idValue) {
            // Get the table body
            var tbody = document.getElementById('displyTable');

            // Find the row with the matching ID value
            var rows = tbody.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var idCell = rows[i].querySelector('td:first-child');
                if (idCell?.innerHTML == idValue) {
                    rows[i].remove()
                    break;
                }
            }
        }

        function deleteAllRows() {
            // Get the table body
            var tbody = document.getElementById('displyTable');

            // Find the row with the matching ID value
            var rows = tbody.querySelectorAll('tr');
            for (var i = 1; i < rows.length; i++) {
                rows[i].remove()
            }
        }

    </script>
