
<!DOCTYPE html>

    <link rel="stylesheet" href="/assets/index-f7e943dc.css">

  <body>
    <main>
        <div id="explanation">
            <div id="info">
                <h1>Dynamic Backend Demo</h1>
            </div>
            <button type="button" class="collapsible">3d Diagram of this website's serverside architecture</button>
            <div class="content">
                <div id="diagramWrapper">
                    
                </div>
            </div>
        </div>
        <div id="database">
            <div id="console">
                <form>
                    <div id="formHeader">
                        <h2 id="databaseTitle"></h2>
                        <p>Here you can simulate entering user information to your chosen database.</p>
                    </div>
                    <div class="formInputWrapper">
                        <div class="inputDiv">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" name="firstname" value="Travis">
                        </div>
                        <div class="inputDiv">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" value="Roske">
                        </div>
                        <div class="inputDiv">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" value="user">
                        </div>
                        <div class="inputDiv">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" value="Password">
                        </div>
                    </div>

                    <div class="formButtonsWrapper">
                          <button type="button" class="formButtons" id="buttonGet">Get Record/s</button>
                          <button type="button" class="formButtons" id="buttonCreate">Create Record</button>
                          <button type="button" class="formButtons" id="buttonUpdate">Update Record</button>
                          <button type="button" class="formButtons" id="buttonDelete">Delete Record</button>
                    </div>

                    <div class="formInputWrapper">
                        <div class="inputDiv">
                            <label for="id">Select By ID:</label>
                            <input type="text" id="id" name="id"><br><br>
                        </div>
                    </div>
                  </form>
            </div>

            <div id="display">
                <table id="displyTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <video id="video" src="matrix-green.mp4" loop="true" autoplay="true" muted="muted"></video>
  </body>
