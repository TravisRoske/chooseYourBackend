<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Choose Your Database</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="buttons.css">

  </head>
    <body>
        <div>
            <h1>Choose Your Database</h1>
        </div>

        <div class="container">

            <div class="btn" id="mongo"><a>MongoDB</a></div>

            <div class="btn" id="postgres"><a>Postgres</a></div>

            <div class="btn" id="mysql"><a>MySQL</a></div>

        </div>
        

        <script>
            const domain = window.location.hostname

            const mongoButton = document.getElementById("mongo")
            mongoButton.children[0].href = `${domain}/dist/index.html` 
            document.getElementById("mongo").addEventListener("click", () => {
                sessionStorage.setItem("db", "MongoDB")
            })

            const postgresButton = document.getElementById("postgres")
            postgresButton.children[0].href = `${domain}/dist/index.html` 
            document.getElementById("postgres").addEventListener("click", () => {
                sessionStorage.setItem("db", "Postgres")
            })

            const mysqlButton = document.getElementById("mysql")
            mysqlButton.children[0].href = `${domain}/dist/index.html` 
            document.getElementById("mysql").addEventListener("click", () => {
                sessionStorage.setItem("db", "MySQL")
            })
        </script>
    </body>
</html>
