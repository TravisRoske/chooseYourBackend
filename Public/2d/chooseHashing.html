<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Choose Your Database</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="buttons.css">

  </head>
    <body>
        <div>
            <h1>Choose Your Password Encryption Method</h1>
        </div>

        <div class="container">

            <div class="btn" id="none"><a>none</a></div>

            <div class="btn" id="sha256"><a>sha256</a></div>

            <div class="btn" id="bcrypt"><a>bcrypt</a></div>

        </div>
        

        <script>
            const noneButton = document.getElementById("none")
            noneButton.children[0].href = `/dist/index.html` 
            document.getElementById("none").addEventListener("click", () => {
                sessionStorage.setItem("encryption", "none")
            })

            const sha256Button = document.getElementById("sha256")
            sha256Button.children[0].href = `/dist/index.html` 
            document.getElementById("sha256").addEventListener("click", () => {
                sessionStorage.setItem("encryption", "sha256")
            })

            const bcryptButton = document.getElementById("bcrypt")
            bcryptButton.children[0].href = `/dist/index.html`
            document.getElementById("bcrypt").addEventListener("click", () => {
                sessionStorage.setItem("encryption", "bcrypt")
            })
        </script>
    </body>
</html>
