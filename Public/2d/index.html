<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Choose Your Database</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="buttons.css">

  </head>
    <body>
        <div>
            <h1>Choose Your Backend Language</h1>
        </div>

        <div class="container">

            <div class="btn" id="typescript"><a>typescript</a></div>

            <div class="btn" id="python"><a href=`${url}/chooseDatabase.html`>python</a></div>

        </div>
        

        <script>
            const domain = "http://192.168.7.238:8080"//////////

            const tsButton = document.getElementById("typescript")
            tsButton.children[0].href = `${domain}/chooseDatabase.html`
            console.log(tsButton.children)
            tsButton.addEventListener("click", () => {
                sessionStorage.setItem("language", "typescript")
            })
            const pyButton = document.getElementById("python")
            pyButton.children[0].href = `${domain}/chooseDatabase.html`
            pyButton.addEventListener("click", () => {
                sessionStorage.setItem("language", "python")
            })
        </script>
    </body>
</html>
